<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <title>Words Counter</title>
</head>
<body>    
    <main>
        <section>
          <h1>Welcome to the Words Counter</h1>
          <form>
            <textarea
                id="inputField"
                cols="30"
                rows="13"
                placeholder="Enter your text here..."
            ></textarea>

          </form>

        <button onclick="countWords()">
            Count Words
        </button>
        <br><br>

          <div>
            <strong>Number of words:</strong>
            <span id="show">0</span>
          </div>
        </section>
      </main>
    <script src="main.js"></script>

</body>
</html>
